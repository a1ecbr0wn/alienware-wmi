---
name: rust-fmt

on:
  push:
    branches:
      - '**'
    paths:
      - '**/*.rs'
      - 'src/*'
      - 'Cargo.*'
      - '.github/workflows/fmt.yml'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
            override: true
      - uses: mbrobbel/rustfmt-check@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

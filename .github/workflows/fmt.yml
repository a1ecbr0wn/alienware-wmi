---
name: rust-fmt

on:
  push:
    branches:
      - '**'
    paths:
      - '**/*.rs'
      - 'src/*'
      - 'Cargo.*'
      - '.github/workflows/fmt.yml'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
            components: rustfmt
      - uses: mbrobbel/rustfmt-check@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
